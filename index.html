<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

    <div class="box">
      <img id="image" src="./images/image-equilibrium.jpg" alt="">
    <img id="eye" src="./images/icon-view.svg" alt="">
    </div>
    <h3>Equilibrium #3429 </h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
    <p><img id="str" src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
    <p id="date"><img id="clk" src="./images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <div class="line"></div>
    <footer>
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>


  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ssr0095">Ssr_zeus</a>.
  </div>
</body>
</html>
